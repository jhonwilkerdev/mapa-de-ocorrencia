<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mapa de Ocorrencias - Coelho Neto</title>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
  </head>
  <body>
    <div class="container">
      <br/><br/><br/>
      <h2>MVC Exemplo Node.JS</h2>
      <br/>
      <div class="container">
        <div class="row">         
            <div style="width:1280px; height:930px" id="map">
            </div>

            <style>
              .my-icon {
                border-radius: 100%;
                width: 20px;
                height: 20px;
                text-align: center;
                line-height: 20px;
                color: white;
              }
              
              .icon-dc {
                background: #3bb2d0;
              }
              
              .icon-sf {
                background: #3bb2d0;
              }
              </style>
              <div id='map-two' class='map'> </div>
              <script>
              mapboxgl.accessToken = 'pk.eyJ1Ijoid293amFrZTEiLCJhIjoiMzMyMWY2Njk4MTA0NDZjNjVkMWVmNGQ3YWMzMjM3MTMifQ.MQ5_BYB1G5e6g0ne9AP0pg';
              var mapTwo = new mapboxgl.Map({
                  container: 'map', // container id
                  style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
                  center: [-43.014699,-4.256936], // starting position [lng, lat]
                  zoom: 14 // starting zoom
                });
              
              var myLayer = L.mapbox.featureLayer().addTo(mapTwo);
              
              var geojson = [
                {
                  type: 'Feature',
                  geometry: {
                    type: 'Point',
                    coordinates: [-77.031952, 38.913184]
                  },
                  properties: {
                    icon: {
                      className: 'my-icon icon-dc', // class name to style
                      html: '★', // add content inside the marker, in this case a star
                      iconSize: null // size of icon, use null to set the size in CSS
                    }
                  }
                },
                {
                  type: 'Feature',
                  geometry: {
                    type: 'Point',
                    coordinates: [-122.413682, 37.775408]
                  },
                  properties: {
                    icon: {
                      className: 'my-icon icon-sf', // class name to style
                      html: '★', // add content inside the marker, in this case a star
                      iconSize: null // size of icon, use null to set the size in CSS
                    }
                  }
                }
              ];
              myLayer.on('layeradd', function(e) {
                var marker = e.layer,
                  feature = marker.feature;
                marker.setIcon(L.divIcon(feature.properties.icon));
              });
              myLayer.setGeoJSON(geojson);
              
              mapTwo.scrollWheelZoom.disable();
              </script>
        </div>   
    </div>
  </body>
</html>
